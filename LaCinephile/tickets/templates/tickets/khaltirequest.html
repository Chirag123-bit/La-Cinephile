<html>
<head>
    <script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.17.0.0.0/khalti-checkout.iffe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <h3> Your Order Amounts is: Rs. {{order.price}} <h3>
    <button id="payment-button">Pay with Khalti</button>

    <script>
        var config = {
            // replace the publicKey with yours
            "publicKey": "test_public_key_a382e4e78a15456f894b8b9a0d73109c",
            "productIdentity": "order_{{order_id}}",
            "productName": "order_{{order_id}}",
            "productUrl": "http://localhost:8000",
            "paymentPreference": [
                "KHALTI",
                "EBANKING",
                "MOBILE_BANKING",
                "CONNECT_IPS",
                "SCT",
                ],
            "eventHandler": {
                onSuccess (payload) {
                    // hit merchant api for initiating verfication
                    axios.get('/hall/khalti-verify/',{
                        params:{
                            'token':payload.token,
                            'amount':payload.amount,
                            'order_id':"{{order.id}}"
                        }
                    }).then(function(resp){
                        console.log(resp.data)
                    })
                    console.log(payload);
                },
                onError (error) {
                    console.log(error);
                },
                onClose () {
                    console.log('widget is closing');
                }
            }
        };

        var checkout = new KhaltiCheckout(config);
        var btn = document.getElementById("payment-button");
        btn.onclick = function () {
            // minimum transaction amount must be 10, i.e 1000 in paisa.
            checkout.show({amount: {{order.price}}*100});
        }
    </script>
    <!-- Paste this code anywhere in you body tag -->
</body>
</html>

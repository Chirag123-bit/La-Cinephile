{% extends 'layout.html' %} 
{% load static %}
{% block title %}
<title>Movies</title>
{% endblock title %}

{% block css_files %}

<link rel="stylesheet" href="{% static '/css/movies.css' %}" />
<link rel="stylesheet" href="{% static '/css/common.css' %}" />

{% endblock css_files%}
{% block main_content %} 

{% for movie in movies %}
<div class="card mb-3 container border border-danger">
  <div class="row g-0">
    <div class="col-md-4">
      <img src= '{{movie.poster.url}}' class="img-fluid" alt="{{movie.title}}"/>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.summary}}</p>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
        <button type="button" class="btn btn-outline-success">Trailer</button>
        <button type="button" class="btn btn-outline-danger">
          Buy Tickets
        </button>
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock main_content%}
